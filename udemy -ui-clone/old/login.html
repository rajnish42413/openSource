<body>

    <div class="wrapper">

        <section class="gray-bg height-100vh d-flex align-items-center page-section-ptb ">
            <div class="container">
                <div class="row no-gutters justify-content-center">
                    <div class="col-lg-4 col-md-6 login-fancy-bg bg-overlay-black-40" style="background: url(assets/backend/login/login_bg.jpg);">
                        <div class="login-fancy pos-r d-flex">
                            <div class="text-center w-100 align-self-center">
                                <img src="assets/frontend/img/logo_circle.png" height="40" />
                                <h2 class="text-white mb-20">Academy Learning Club</h2>
                                <h4 class="text-white mb-20">A course based video CMS</h4>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 white-bg">
                        <div class="login-fancy pb-40 clearfix" id = "login_area">
                            <h3 class="mb-30">Login</h3>
                            <form class="" action="http://creativeitem.com/demo/academy/login/validate_login" method="post">
                                <div class="section-field mb-20">
                                    <label class="mb-10" for="name">Email* </label>
                                    <input id="email" class="web form-control" type="email" placeholder="Email" name="email" value = "admin@example.com" required>
                                </div>
                                <div class="section-field mb-20">
                                    <label class="mb-10" for="Password">Password* </label>
                                    <input id="Password" class="Password form-control" type="password" placeholder="Password" name="password" value = "1234" required>
                                </div>
                                <button type="submit" class="btn btn-blue">Login</button>
                            </form>

                            <div class="section-field">
                                <div class="remember-checkbox mb-30">
                                    <a href="#" class="float-right" id = "forgot_password_button" onclick="toggleView(this)">Forgot Password?</a>

                                    <a href="index.html" class="float-left">
                                        <i class="entypo-left-open"></i>Back To Website</a>
                                </div>
                            </div>
                        </div>

                        <div class="login-fancy pb-40 clearfix" id = "forgot_password_area" style="display: none;">
                            <h3 class="mb-30">Forgot Password</h3>
                            <form class="" action="http://creativeitem.com/demo/academy/login/forgot_password/backend" method="post">
                                <div class="section-field mb-20">
                                    <label class="mb-10" for="name">Email* </label>
                                    <input id="forgot_password_email" class="web form-control" type="email" placeholder="Email" name="email" required>
                                </div>
                                <button type="submit" class="btn btn-blue">Send Mail</button>
                            </form>

                            <div class="section-field">
                                <div class="remember-checkbox mb-30">
                                    <a href="#" class="float-right" id = "login_button" onclick="toggleView(this)">Back To Login?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <!-- jquery -->
    <script src="assets/backend/login/jquery-3.3.1.min.js"></script>
    <script src="assets/backend/js/toastr.js"></script>
    <script type="text/javascript">
        function toggleView(elem) {
            if (elem.id === 'forgot_password_button') {
                $('#login_area').hide();
                $('#forgot_password_area').show();
            }else if (elem.id === 'login_button') {
                $('#login_area').show();
                $('#forgot_password_area').hide();
            }
        }
    </script>
